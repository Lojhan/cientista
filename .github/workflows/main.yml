name: Publish Package to npmjs

on:
  release:
    types: [published, created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., 1.2.3)'
        required: true
        type: string

# Set permissions for npm provenance
permissions:
  contents: read
  id-token: write

jobs:
  # Pre-publish validation
  validate:
    name: Pre-publish Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Check package contents
        run: |
          npm pack --dry-run
          echo "Package size:"
          npm pack | xargs ls -lh

  # Publish to npm
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    # Skip pre-releases unless manually triggered
    if: github.event.release.prerelease == false || github.event_name == 'workflow_dispatch'
    environment:
      name: npm
      url: https://www.npmjs.com/package/cientista
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Summary
        run: |
          echo "### ðŸš€ Published cientista@${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package URL:** https://www.npmjs.com/package/cientista" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY